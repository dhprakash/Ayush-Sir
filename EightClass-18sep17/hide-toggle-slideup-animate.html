<style>

.p{padding:4px 10px; text-align:center; border-radius:4px; width:200px; background:yellow; color:#333}
.div{ background:orange; width:300px; height:300px; border:1px solid red;}
div{padding-left:10px}

</style>

<body>

<p class="p">Click Here</p>
<div class="div"></div>



<script src="https://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>

<script>

$(document).ready(function(){
	

		$("p").click(function(){
			
			//$("div").hide();

			//$("div").slideDown();
			//$("div").slideToggle(2000);

			// animate
			// property, delay, callback
			
			$("div").animate({"margin-left":"+=300px"},2000, function(){

							alert("done");
						
						});
					
					});
					
				});
				
			});
			
			// p click end			
															
		 });
		 
});
