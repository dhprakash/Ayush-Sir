<html>
<head>

<style>

.db{display:block}
.dn{display:none}
p{padding:10px; border:1px solid #ccc; margin:5px}

</style>

</head>

<body>

<div class="master">

<ul>
	<li>LI 1</li>
   	<li>LI 2</li>
	<li>LI 3</li>
	<li>LI 4</li>        
</ul>

<input type="text" id="txtNum" class="input-txt"/>
<input type="text" id="txtNum_1" class="input-txt"/>
<input type="text" id="txtNum_2" class="input-txt"/>
<input type="text" id="txtNum_3" class="input-txt"/>
<input type="button" id="btnClick" value="Click" onclick="CreateData();"/>

</div>

<table id="table_container" border="1"></table>
<div id="div_container"></div>

<script>

function CreateData()
{
	
	var ClassName = document.querySelector(".master ul li").className;

	if(ClassName == "db")
	{
	
			document.querySelector(".master ul li").className = "dn";
	
	}else
	{
			document.querySelector(".master ul li").className = "db";
	}

	//var LI = document.querySelectorAll(".master ul li").className = "db";
	//console.log(LI);
	
	var NUM = document.querySelectorAll(".input-txt");
	
	for(var i = 0; i < NUM.length; i++)
	{
		console.log(NUM[i].value);			
	}

	
	
	var N = document.getElementById("txtNum").value;
	var Container = document.getElementById("div_container");
	
	var DATA_Container = "";
	
	
	for(var i = 1; i <= parseInt(N); i++)
	{
		DATA_Container += "<p>"+i+"</p>";
	}
	
	Container.innerHTML = DATA_Container;
	
	
	
	var Table = document.getElementById("table_container");
	DATA_Container = "";
	
	for(var i = 1; i <= parseInt(N); i++)
	{
		DATA_Container += "<tr>";				
		
		for(var j = 1; j <= parseInt(N); j++)
		{
			DATA_Container += "<td>"+j+"</td>";
		}
		
		DATA_Container += "</tr>";
		
	}
	
	Table.innerHTML = DATA_Container;
	
	
}

</script>


</body>
</html>
